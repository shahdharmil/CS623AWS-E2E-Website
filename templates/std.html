<!DOCTYPE html>
<html>
<head>
	<title>Admin login</title>

    <script>
        function validate() {
            const Username =
                    document.forms["Username"];
            const password =
                    document.forms["password"];

            if (Username.value != "admin") {
                    window.alert("Incorrect credentials");
                    Username.focus();
                    return false;
                }
            if (password.value != "admin") {
                    window.alert("Incorrect credentials");
                    password.focus();
                    return false;
                }
        }
    </script>

</head>
<center>
	<font color="black" size="5" style="font-family: avenir">

		<h1 style="color: Black">Student Login</h1>

		<body bgcolor="lightblue">

			<form action="/StudentAttend"  onsubmit= "validate()"  method="POST">

				<h2 style="color: black">Please enter the username and Password to mark your Attendence</h2>

		  		Username:<br> <input style="height:25px;font-size:14pt;" type="String" Username=adminusername autofocus size="25" required><br><br>

				Password:<br> <input style="height:25px;font-size:14pt;" type="password" password=adminpassword autofocus size="25" required><br><br>


		  		<button type="submit" style="background: grey; height: 45px; width: 200px; color: white; size: 5; font:oblique;">LOGIN</button><br><br>



			</form>
			<a href="AddEmployee">Click here to register</a>
		</body>
	</font>
</center>
</html>
